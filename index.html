        <div class="input-group flex-nowrap">
            <span class="input-group-text">&#x1f4c5</span>
            <select name="date_range_selection" id="date_range_selection">

                    resolve_installation_selection_list();
                </script>

        </div>
        <hr />

        <div style="text-align: center">
